<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" height="500px" src="images/ss1.jpg" alt="Banner1">
        </div>

        <div class="carousel-item">
            <img class="d-block w-100" height="500px" src="images/ss2.jpg" alt="Banner2">
        </div>

        <div class="carousel-item">
            <img class="d-block w-100" height="500px" src="images/ss3.jpg" alt="Banner3">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" data-target="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" data-target="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<script>
    $( document ).ready(function() {
        console.log( "ready!" );
        $('.carousel').carousel();
    });
    $('.carousel').carousel();
</script>
<div class="container mt-5">
    <div class="productCard" ng-repeat="product in products" ng-click='fetchProductDetails($event)'>
        <label for="" hidden>{{product._id}}</label>
        <div class="img">
            <img ng-src="data:image/JPEG;base64,{{product.img}}" alt="{{product.description}}" >
        </div>
        <h2 class="name">{{product.name}}</h1>
        <span class="price green">&#8377;{{product.price}}</span>
        <label for="" hidden>{{product.quantity}}</label>
        <p class="desc">{{product.description}}</p>
    </div>
</div>
